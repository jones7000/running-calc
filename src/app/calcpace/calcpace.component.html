<div class="container">
    <h2>Pace üèÉ‚Äç‚ôÇÔ∏è</h2>
    <!-- Eingabe f√ºr Distanz -->
    <div class="form-group">
      <label for="distance">Distanz (km):</label>
      <input
        type="number"
        id="distance"
        [(ngModel)]="distance"
        class="form-control"
        placeholder="10"
        (keyup.enter)="isFormValid() && calculate()"
      />
    </div>

    <!-- Eingabe f√ºr Zeit -->
    <div class="form-group">
      <label for="time">Zeit:</label>
      <input
        type="text"
        id="time"
        [(ngModel)]="time"
        class="form-control"
        placeholder="HH:MM:SS oder MM:SS"
        (input)="formatTimeInput($event)"
        (keyup.enter)="isFormValid() && calculate()"
        maxlength="8"
      />
      <div *ngIf="timeError" class="error">{{ timeError }}</div>
    </div>

    <!-- Eingabe f√ºr Pace -->
    <div class="form-group">
      <label for="pace">Pace (min/km):</label>
      <div class="input-with-icon">
        <input
          type="text"
          id="pace"
          [(ngModel)]="pace"
          class="form-control"
          placeholder="MM:SS"
          (input)="formatPaceInput($event)"
          (keyup.enter)="isFormValid() && calculate()"
          maxlength="5"
        />
        <button 
          class="info-button" 
          [class.active]="pace && !paceError"
          (click)="togglePaceInfo()"
          type="button"
          title="Zeige Vorhersagen">
          ‚ÑπÔ∏è
        </button>
      </div>
      <div *ngIf="paceError" class="error">{{ paceError }}</div>
    </div>

    <!-- Pace Info Modal -->
    <app-pace-info-modal 
      *ngIf="showPaceInfo" 
      [paceInSeconds]="getPaceInSeconds()"
      (click)="closePaceInfo()"
    ></app-pace-info-modal>

    <!-- Berechnungsbutton -->
    <div class="button-group">
      <button (click)="calculate()" [disabled]="!isFormValid()" class="btn btn-primary">Berechne</button>
      <button (click)="reset()" class="btn btn-secondary">Reset</button>
    </div>
</div>
